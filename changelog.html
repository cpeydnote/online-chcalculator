<!-- 添加到 <body> 標籤內的最後面，在 JavaScript 腳本之前 -->
<!-- 更新日誌彈出視窗 -->
<div id="changelog-popup" class="popup">
    <div class="popup-content">
        <span class="close-popup">&times;</span>
        <h2>更新日誌</h2>
        <p>2025/05/02：新增「模板支撐」頁面</p>
    </div>
</div>

<!-- 添加到你的現有 CSS 文件中 -->
<style>
.popup {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.popup-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.popup-content h2 {
    margin-top: 0;
    color: #333;
    font-size: 1.5rem;
    text-align: left;
}

.popup-content p {
    color: #333;
    font-size: 1rem;
    text-align: left;
    margin-bottom: 0;
}

.close-popup {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-popup:hover,
.close-popup:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.changelog-link {
    color: #666;
    text-decoration: none;
    transition: color 0.3s;
}

.changelog-link:hover {
    color: #333;
    text-decoration: underline;
}
</style>

<!-- 添加到你現有的 JavaScript 代碼中 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 獲取現有的 menuToggle 事件監聽器
    const menuToggle = document.querySelector('.menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    
    if (menuToggle && mobileMenu) {
        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('show');
        });
    }

    // 更新日誌彈出視窗功能
    const changelogLinks = document.querySelectorAll('.changelog-link');
    const changelogPopup = document.getElementById('changelog-popup');
    const closePopup = document.querySelector('.close-popup');

    // 點擊更新日誌鏈接時打開彈出視窗
    changelogLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            changelogPopup.style.display = 'block';
        });
    });

    // 點擊關閉按鈕時關閉彈出視窗
    if (closePopup) {
        closePopup.addEventListener('click', function() {
            changelogPopup.style.display = 'none';
        });
    }

    // 點擊彈出視窗外部時關閉
    window.addEventListener('click', function(event) {
        if (event.target == changelogPopup) {
            changelogPopup.style.display = 'none';
        }
    });
});
</script>
