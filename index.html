<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Temporary Structure Calculator | CHCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="CHCalculator">
            <span>CHCalculator</span>
        </div>
        <div class="auth-buttons">
            <button class="login-btn">登入</button>
            <button class="subscribe-btn">訂閱</button>
        </div>
    </header>
    
    <main>
        <div class="calculator-container">
            <div class="calculator-header">
                <h1>Temporary Structure Quick Calculator</h1>
                <p>本站計算針對台灣施工現場的假設工程，按照台灣營建用規範做簡易性結構檢討以便現場人員判斷，使用時務必遵守使用條款。</p>
            </div>
            
            <div class="tools-grid">
                <!-- 第一行工具 -->
                <a href="tools/construction-fence.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/construction-fence.png" alt="施工圍籬">
                    </div>
                    <div class="tool-name">施工圍籬</div>
                </a>
                
                <a href="tools/formwork.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/formwork.png" alt="臨時鋪面">
                    </div>
                    <div class="tool-name">臨時鋪面</div>
                </a>
                
                <a href="tools/slab-load.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/slab-load.png" alt="樓板重載">
                    </div>
                    <div class="tool-name">樓板重載</div>
                </a>
                
                <a href="tools/steel-beam.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/steel-beam.png" alt="暫撐鋼梁">
                    </div>
                    <div class="tool-name">暫撐鋼梁</div>
                </a>
                
                <a href="tools/scaffolding.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/scaffolding.png" alt="外牆鷹架">
                    </div>
                    <div class="tool-name">外牆鷹架</div>
                </a>
                
                <!-- 第二行工具 -->
                <a href="tools/formwork-angle.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/formwork-angle.png" alt="模板角材">
                    </div>
                    <div class="tool-name">模板角材</div>
                </a>
                
                <a href="tools/formwork-pressure.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/formwork-pressure.png" alt="模板側壓">
                    </div>
                    <div class="tool-name">模板側壓</div>
                </a>
                
                <a href="tools/formwork-support.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/formwork-support.png" alt="模板支撐">
                    </div>
                    <div class="tool-name">模板支撐</div>
                </a>
                
                <a href="tools/steel-pipe.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/steel-pipe.png" alt="鋼管扶手">
                    </div>
                    <div class="tool-name">鋼管扶手</div>
                </a>
                
                <a href="tools/safety-net.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/safety-net.png" alt="碳纖維網">
                    </div>
                    <div class="tool-name">碳纖維網</div>
                </a>
                
                <!-- 第三行工具 -->
                <a href="tools/heavy-support.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/heavy-support.png" alt="重型支撐">
                    </div>
                    <div class="tool-name">重型支撐</div>
                </a>
                
                <a href="tools/tower-crane.html" class="tool-card">
                    <div class="tool-icon">
                        <img src="images/icons/tower-crane.png" alt="塔式吊車">
                    </div>
                    <div class="tool-name">塔式吊車</div>
                </a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 CHCalculator. 保留所有權利。</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
