<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板支撐 | Vicolator</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="slab-supports.css">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="desktop-header">
        <a href="../../index.html" class="logo-link">
            <div class="logo">
                <img src="../../images/logo.png" alt="Vicolator">
                <span>Vicolator</span>
            </div>
        </a>
        <div class="nav-path">
    <span><a href="../../index.html" class="nav-link">首頁</a> / 模板支撐</span>
</div>
        <div class="auth-buttons">
            <a href="../../terms.html" class="terms-btn">使用須知</a>
            <button class="login-btn">登入</button>
            <button class="subscribe-btn">訂閱</button>
        </div>
    </header>
    
    <!-- 移動版頂部導航 -->
    <header class="mobile-header">
        <a href="../../index.html" class="mobile-logo-link">
            <div class="mobile-logo">
                <img src="../../images/logo.png" alt="Vicolator">
                <span>Vicolator</span>
            </div>
        </a>
        <!-- 漢堡選單按鈕 -->
        <button class="menu-toggle" aria-label="顯示選單">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <!-- 移動版下拉選單 -->
        <div class="mobile-menu">
            <a href="../../terms.html" class="terms-link">使用須知</a>
            <button class="login-btn">登入</button>
            <button class="subscribe-btn">訂閱</button>
        </div>
    </header>
    
    <main>
        <div class="calculator-container">
            <!-- 移動版選擇器新結構 -->
            <div class="mobile-dropdown-container">
                <div class="mobile-dropdown-wrapper">
                    <!-- 左側類型選擇 -->
                    <div class="mobile-type-section">
                        <div class="mobile-type-label">類型</div>
                        <select class="mobile-type-dropdown" id="mobile-type-dropdown">
                            <option value="" disabled selected>請選擇類型</option>
                            <option value="rc-plate">RC板</option>
                            <option value="rc-beam">RC梁</option>
                            <option value="steel-plate">鋼承板</option>
                        </select>
                    </div>
                    
                    <!-- 右側規範選擇 -->
                    <div class="mobile-standard-section">
                        <div class="mobile-standard-label">規範</div>
                        <select class="mobile-standard-dropdown" id="mobile-standard-dropdown">
                            <option value="" disabled selected>請選擇規範</option>
                            <option value="t99-asd">T99_ASD</option>
                            <option value="aisc">AISC 360-22</option>
                        </select>
                    </div>
                </div>
                
                <!-- 數據區域分隔線 -->
                <div class="data-section-divider"></div>
            </div>
            
            <!-- 桌面版按鈕列 -->
            <div class="tab-buttons">
                <div class="left-tab-buttons">
                    <button class="tab-btn active" id="rc-plate-btn">RC板</button>
                    <button class="tab-btn" id="rc-beam-btn">RC梁</button>
                    <button class="tab-btn" id="steel-plate-btn">鋼承板</button>
                </div>
                
                <div class="right-tab-buttons">
                    <button class="tab-btn active" id="t99-asd-btn">T99_ASD</button>
                    <button class="tab-btn" id="aisc-btn">AISC 360-22</button>
                </div>
            </div>
            
            <div class="calculator-content" id="rc-plate-content">
                <div class="content-layout">
                    <!-- 左側欄 -->
                    <div class="left-section">
                        <div class="input-group">
                            <label for="steel-pipe-spec">鋼管規格</label>
                            <div class="input-field-container">
                                <select id="steel-pipe-spec">
                                    <option value="" selected>請選擇規格</option>
                                    <option value="A36">A36</option>
                                    <option value="STK500">STK500</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="spec-a">降伏強度 F<sub>y</sub></label>
                            <div class="input-field-container">
                                <div class="input-with-unit">
                                    <span class="value-display uniform-input" id="spec-a"></span>
                                </div>
                                <span class="unit">tf/cm<sup>2</sup></span>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="spec-b">外徑 r</label>
                            <div class="input-field-container">
                                <div class="input-with-unit">
                                    <span class="value-display uniform-input" id="spec-b"></span>
                                </div>
                                <span class="unit">cm</span>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="spec-c">管厚 t</label>
                            <div class="input-field-container">
                                <div class="input-with-unit">
                                    <span class="value-display uniform-input" id="spec-c"></span>
                                </div>
                                <span class="unit">cm</span>
                            </div>
                        </div>
                        
                        <div class="tube-image-container">
                            <div class="tube-image">
                                <img src="../../images/G. Tube Image.png" alt="管斷面示意圖">
                                <div class="tube-dimension b-dimension" id="b-dimension-value"></div>
                                <div class="tube-dimension c-dimension" id="c-dimension-value"></div>
                                <div class="tube-dimension-label" id="material-label"></div>
                            </div>
                            <div class="unit-label-bottom">單位：cm</div>
                        </div>
                        
                        <div class="input-group">
                            <label for="test-strength">(選)試驗強度 P<sub>test</sub></label>
                            <div class="input-field-container">
                                <div class="input-with-unit">
                                    <input type="text" id="test-strength" class="uniform-input" placeholder="請輸入數值">
                                </div>
                                <span class="unit">tf</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 右側欄 -->
                    <div class="right-section">
                        <!-- 右側輸入欄 -->
                        <div class="input-group">
                            <label for="beam-interval">大引(下角材)間隔</label>
                            <div class="input-field-container">
                                <div class="input-with-unit">
                                    <input type="text" id="beam-interval" class="uniform-input" placeholder="請輸入數值">
                                </div>
                                <span class="unit">cm</span>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="work-load">施工活載重</label>
                            <div class="input-field-container">
                                <div class="input-with-unit">
                                    <input type="text" id="work-load" class="uniform-input" placeholder="請輸入數值">
                                </div>
                                <span class="unit">kgf/cm<sup>2</sup></span>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="plate-thickness">板厚</label>
                            <div class="input-field-container">
                                <div class="input-with-unit">
                                    <input type="text" id="plate-thickness" class="uniform-input" placeholder="請輸入數值">
                                </div>
                                <span class="unit">cm</span>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="support-height">支撐淨高</label>
                            <div class="input-field-container">
                                <div class="input-with-unit">
                                    <input type="text" id="support-height" class="uniform-input" placeholder="請輸入數值">
                                </div>
                                <span class="unit">cm</span>
                            </div>
                        </div>
                        
                        <!-- 支撐結構示意圖 -->
                        <div class="support-image-container">
    <div class="support-image">
        <img src="../../images/G. Support.png" alt="支撐結構示意圖">
        <div class="work-load-display"></div>
        <div class="support-height-display"></div>
        <div class="beam-interval-display"></div>
        <div class="plate-thickness-display"></div>
    </div>
    <!-- 注意：support-unit-label 放在 support-image 外面 -->
    <div class="support-unit-label">單位：cm</div>
</div>
                    </div>
                </div>

                <!-- 檢核結果框 -->
                <div class="result-section">
                    <span class="check-title">大引間隔 & 支撐間距</span>
                    <div class="check-formula">
                        <span class="formula-value" id="value-e"></span>
                        <span class="formula-operator">×</span>
                        <span class="formula-value" id="value-f"></span>
                        <span class="unit-label">單位：cm</span>
                    </div>
                </div>
            </div>
            
            <div class="calculator-content hidden" id="rc-beam-content">
    <div class="content-layout">
        <!-- 左側欄 -->
        <div class="left-section">
            <div class="input-group">
                <label for="steel-pipe-spec-beam">鋼管規格</label>
                <div class="input-field-container">
                    <select id="steel-pipe-spec-beam">
                        <option value="" selected>請選擇規格</option>
                        <option value="A36">A36</option>
                        <option value="STK500">STK500</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <label for="spec-a-beam">降伏強度 F<sub>y</sub></label>
                <div class="input-field-container">
                    <div class="input-with-unit">
                        <span class="value-display uniform-input" id="spec-a-beam"></span>
                    </div>
                    <span class="unit">tf/cm<sup>2</sup></span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="spec-b-beam">外徑 r</label>
                <div class="input-field-container">
                    <div class="input-with-unit">
                        <span class="value-display uniform-input" id="spec-b-beam"></span>
                    </div>
                    <span class="unit">cm</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="spec-c-beam">管厚 t</label>
                <div class="input-field-container">
                    <div class="input-with-unit">
                        <span class="value-display uniform-input" id="spec-c-beam"></span>
                    </div>
                    <span class="unit">cm</span>
                </div>
            </div>
            
            <div class="tube-image-container">
                <div class="tube-image">
                    <img src="../../images/G. Tube Image.png" alt="管斷面示意圖">
                    <div class="tube-dimension b-dimension" id="b-dimension-value-beam"></div>
                    <div class="tube-dimension c-dimension" id="c-dimension-value-beam"></div>
                    <div class="tube-dimension-label" id="material-label-beam"></div>
                </div>
                <div class="unit-label-bottom">單位：cm</div>
            </div>
            
            <div class="input-group">
                <label for="test-strength-beam">(選)試驗強度 P<sub>test</sub></label>
                <div class="input-field-container">
                    <div class="input-with-unit">
                        <input type="text" id="test-strength-beam" class="uniform-input" placeholder="請輸入數值">
                    </div>
                    <span class="unit">tf</span>
                </div>
            </div>
        </div>
        
        <!-- 右側欄 -->
        <div class="right-section">
            <!-- 右側輸入欄，注意這裡將大引間隔改為負擔支數 -->
            <div class="input-group">
                <label for="beam-support-count">負擔支數</label>
                <div class="input-field-container">
                    <div class="input-with-unit">
                        <input type="text" id="beam-support-count" class="uniform-input" placeholder="請輸入數值">
                    </div>
                    <span class="unit">支</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="work-load-beam">施工活載重</label>
                <div class="input-field-container">
                    <div class="input-with-unit">
                        <input type="text" id="work-load-beam" class="uniform-input" placeholder="請輸入數值">
                    </div>
                    <span class="unit">kgf/cm<sup>2</sup></span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="plate-thickness-beam">梁深</label>
                <div class="input-field-container">
                    <div class="input-with-unit">
                        <input type="text" id="plate-thickness-beam" class="uniform-input" placeholder="請輸入數值">
                    </div>
                    <span class="unit">cm</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="support-height-beam">支撐淨高</label>
                <div class="input-field-container">
                    <div class="input-with-unit">
                        <input type="text" id="support-height-beam" class="uniform-input" placeholder="請輸入數值">
                    </div>
                    <span class="unit">cm</span>
                </div>
            </div>
            
            <!-- 支撐結構示意圖 - 注意這裡使用G. Support_Beam.png -->
            <div class="support-image-container">
                <div class="support-image">
                    <img src="../../images/G. Support_Beam.png" alt="梁支撐示意圖">
                    <div class="work-load-display" id="work-load-display-beam"></div>
                    <div class="support-height-display" id="support-height-display-beam"></div>
                    <div class="beam-interval-display" id="beam-support-count-display"></div>
                    <div class="plate-thickness-display" id="plate-thickness-display-beam"></div>
                </div>
                <div class="support-unit-label">單位：cm</div>
            </div>
        </div>
    </div>
    
    <!-- 檢核結果框 -->
    <div class="result-section">
        <span class="check-title">負擔支數 & 支撐間距</span>
        <div class="check-formula">
            <span class="formula-value" id="value-e-beam"></span>
            <span class="formula-operator">×</span>
            <span class="formula-value" id="value-f-beam"></span>
            <span class="unit-label">單位：cm</span>
        </div>
    </div>
</div>
            
            <div class="calculator-content hidden" id="steel-plate-content">
                <div class="coming-soon">
                    <p>鋼承板功能正在開發中，敬請期待！</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p><a href="#" class="changelog-link">更新日誌</a></p>
        <p><a href="mailto:cpeydnote@gmail.com" class="contact-us">聯絡我們</a></p>
        <p>版權所有© 2025 Vicolator</p>
    </footer>
    <div id="changelog-popup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h2>更新日誌</h2>
            <p>2025/05/02：新增「模板支撐」頁面</p>
        </div>
    </div>
    
    <!-- 引入JavaScript文件 -->
    <script src="slab-supports.js"></script>
</body>
</html>
